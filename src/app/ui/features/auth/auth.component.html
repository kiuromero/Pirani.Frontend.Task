<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <mat-card-title class="login-title">Iniciar sesión</mat-card-title>
      <mat-card-subtitle class="login-subtitle">Accede a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Correo electrónico</mat-label>
        <input matInput placeholder="Ingresa tu correo electrónico" formControlName="email" type="email" />
        <mat-error *ngIf="loginForm.get('email')?.invalid">
          Por favor, ingresa un correo válido.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="Ingresa tu contraseña" formControlName="password" type="password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid">
          La contraseña es obligatoria.
        </mat-error>
      </mat-form-field>

      <div class="action-buttons">
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
          Iniciar sesión
        </button>
      </div>
    </form>

    <div class="footer-links">
      <a href="#" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
      <p>¿No tienes una cuenta? <a href="#" class="sign-up-link">Regístrate aquí</a></p>
    </div>
  </mat-card>
</div>
